	function rectangulo(cd,colorBorde,colorRelleno,grosor){
	ctx.beginPath();
	ctx.strokeStyle = colorBorde;
	ctx.fillStyle=colorRelleno;
	ctx.lineWidth= grosor;
	ctx.moveTo(cd[0],cd[1]);
	ctx.lineTo(cd[2],cd[3]);
	ctx.lineTo(cd[4],cd[5]);
	ctx.lineTo(cd[6],cd[7]);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}
	function pentagono(cdp,colorBorde,colorRelleno,grosor){

	ctx.fillStyle=colorRelleno;
	ctx.lineWidth= grosor;
	ctx.moveTo(cdp[0],cdp[1]);
	ctx.lineTo(cdp[2],cdp[3]);

	ctx.lineTo(cdp[6],cdp[7]);
	ctx.lineTo(cdp[8],cdp[9])
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}
	function recorte(arr){

	ctx.lineTo(arr[2],arr[3]);
	ctx.lineTo(arr[4],arr[5]);
	ctx.lineTo(arr[6],arr[7]);
	ctx.clip();
}
